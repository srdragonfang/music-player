<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- css > custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/80ea5533be.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="player">
        <div class="player__top">
          <div class="player-cover">
            <transition-group :name="transitionName">
              <div
                class="player-cover__item"
                style="
                  background-image: url('https://cdn.pixabay.com/photo/2012/04/14/14/32/skull-34133_960_720.png');
                "
              >
                <div class="cd-inner"></div>
              </div>
            </transition-group>
          </div>
        </div>
        <div class="progress" ref="progress">
          <div class="player-bar">
            <input
              id="audioRange"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
          </div>
          <div class="buttons">
            <button class="audio-controll-button" id="backward">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="audio-controll-button" id="play">
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </button>
            <button class="audio-controll-button" id="next">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
          <div class="buttons">
            <button class="audio-controll-button" id="randomTrack">
              <i class="fa-solid fa-random"></i>
            </button>
            <button class="audio-controll-button" id="favTrack">
              <i class="fa fa-heart"></i>
            </button>

            <button class="audio-controll-button" id="repeatTrack">
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>
          <audio id="audio" src="assets/audio/5.mp3"></audio>
          <div class="album-info" v-if="currentTrack">
            <div class="album-info__name"></div>
            <div class="album-info__track"></div>
          </div>
        </div>
      </div>
      <div class="dashboard">
        <div class="playlist"></div>
      </div>
    </div>

    <script src="scirpt.js"></script>
  </body>
</html>
